<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Duck Form</title>
</head>

<body>
    <main class="screen">
        <div class="container"></div>
        <div class="red-container">
            <form action="">
                <label for="name" class="label">FULL NAME</label>
                <input type="text" name="name" id="name" class="input-field">

                <label for="email" class="label">EMAIL</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Your email">
                <!--Java script attributes(like action), will come back to these in the later course-->

                <label for="text" class="label">MESSAGE REGARDING</label>
                <input type="text" name="message" id="message" class="input-field">

                <label for="text" class="label">MESSAGE</label>
                <input type="text" name="message" id="your-message" class="input-field">
                
                <button class="submit">SEND MESSAGE</button>
    
            </form>
            <div class="yellow-container"></div>

            <img src="images/duck.png" alt="Yellow Duck">
                
         

    </main>
</body>
</html>
